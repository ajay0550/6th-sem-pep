<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Examples</title> 
    <meta charset="UTF-8">
</head> 
<body>
    <center>
    <b><caption>Semester Result Sheet</caption></b>
    <table border="1" cellspacing="0" cellpadding="5" width="100%">
        <tr>
            <th rowspan="2" >Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Subject</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <td >Maths</td>
            <td>DBMS</td>
            <td>OS</td>
        </tr>
        <tr>
            <td >101</td>
            <td>Aniket</td>
            <td>90</td>
            <td>85</td>
            <td>88</td>
            <td>263</td>
        </tr>
        
        <td >102</td>
        <td>Rahul</td>
        <td>78</td>
        <td>80</td>
        <td>75</td>
        <td>233</td>
        </tr>
        <tr>
            <td colspan="5" align="right" >Class Average</td>
            <td>248</td>
            
        </tr>
    </table> 
    </center> 
</body> 
</html>
